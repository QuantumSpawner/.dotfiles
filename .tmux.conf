# shell
set -g default-shell /bin/zsh

# display
## window
set -g base-index 1
set -g renumber-windows on

## pane
set -g pane-base-index 1

# misc
set -g mouse on
set -g mode-keys vi
set -g history-limit 10000

# plugins
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'jaclu/tmux-menus'

## dracula theme
set -g @plugin 'dracula/tmux'
set -g @dracula-show-left-icon '#{user}@#h | #S'
set -g @dracula-plugins 'cpu-usage ram-usage time'
set -g @dracula-time-format '%F %R'

## tmux-better-mouse-mode
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @emulate-scroll-for-no-mouse-alternate-buffer 'on'

## tmux-resurrect
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-processes 'btop'

## tmux-continuum (mutst be lower than dracula since dracula override status bar
## and tmux-resurrect since it depends on that.
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-boot 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

## tmux-yank
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @yank_selection_mouse 'clipboard'
set -g @yank_action 'copy-pipe'

### double-click-yank
run '~/.tmux/double-click-yank.sh'

## initialize tpm (must be the very bottom)
run '~/.tmux/plugins/tpm/tpm'
